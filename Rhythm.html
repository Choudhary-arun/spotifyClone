<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm - You can rock here</title>
    <link rel="stylesheet" href="Rhythm.css">
</head>
<body>
    <nav>
        <ul>

            <!-- <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li> -->
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
     
    <div class="container">
        <div class="songlist">
            <h1>Listen Your Favourites Here</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Levitating</span>
                    <span class="songListPlay"><span class="timeSpan">5:30<i id="1"class="songItemPlay fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">Let me down</span>
                    <span class="songListPlay"><span class="timeSpan">6:30<i id="2"class="songItemPlay fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songName">Hips don't lie</span>
                    <span class="songListPlay"><span class="timeSpan">2:50<i id="3"class="songItemPlay fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songName">Love me like you do</span>
                    <span class="songListPlay"><span class="timeSpan">3:30<i id="4"class="songItemPlay fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">On my way</span>
                    <span class="songListPlay"><span class="timeSpan">5:45<i id="5"class="songItemPlay fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName">Despacito</span>
                    <span class="songListPlay"><span class="timeSpan">5:20<i id="6"class="songItemPlay fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timeSpan">4:30<i id="7"class="songItemPlay fa-solid  fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range"id="myProgressBar" min="0" value = "0" max="100">
        <div class="icons">
            <i class=" fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward"id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="60px" alt=""id ="gif"><span id="masterSongName">Levitating</span>
        </div>
    </div>

     
    <script src="https://kit.fontawesome.com/657c0bbce3.js" crossorigin="anonymous"></script>
    <script src="Rhythm.js"></script>

</body>
</html>
